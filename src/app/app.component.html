<ion-app>
  <ion-menu contentId="content1" side="start" swipeGesture="false">
    <ion-menu-toggle auto-hide="true">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-button class="text-button" (click)="logOut()">
              Log Out
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-menu-toggle>
    <ion-content>
      <ion-menu-toggle auto-hide="true">
        <ion-list>
          <ion-item class="side-navigation-button" routerLink="/tabs/home">Users</ion-item>
          <ion-item class="side-navigation-button" routerLink="/forum">Information Desk</ion-item>
          <ion-item class="side-navigation-button" routerLink="/chat-cohort-list/">Chat Log</ion-item>
          <ion-item class="side-navigation-button" routerLink="/learningmodules">Learning Modules</ion-item>
          <ion-item class="side-navigation-button" routerLink="/survey-list">Surveys</ion-item>
          <ion-item class="side-navigation-button" routerLink="/pregnancy-updates">Pregnancy Updates</ion-item>
          <ion-item class="side-navigation-button" routerLink="/analytics">Analytics</ion-item>
          <ion-item class="side-navigation-button" routerLink="/inbox">Inbox</ion-item>
          <ion-item class="side-navigation-button" routerLink="/locations">Resource Locations</ion-item>
          <ion-item class="side-navigation-button" routerLink="/mobile-settings">Settings</ion-item>
        </ion-list>
        <ion-footer class="ion-no-border">
          <ion-item class="ion-text-right">
            <ion-label id="modeToggle" color="secondary">Dark Mode</ion-label>
            <ion-toggle (ionChange)="toggleDarkTheme()"></ion-toggle>
          </ion-item>
        </ion-footer>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
