<ion-header>
  <ion-toolbar>
    <ion-title>{{ id }}'s Cohort Chat Log</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-searchbar (ionInput)="filterChats($event)" placeholder="Message Search"></ion-searchbar>

<ion-content>
    <div *ngFor="let chat of chatsList" class="message-wrap">

      <!-- Automatic message -->
      <div *ngIf="chat.type == 'auto' || chat.type == 'emotion'; else elseBlock">
        <!--
        <div align-self-center class="timestamp">
          {{ chat.timestamp.seconds * 1000 | date:'MM-dd-yyyy h:mm a' }}

        <div class="message">
          <div class="auto-msg-detail">
            <div class="msg-info">
              <p>
                {{ chat.username }}
              </p>
              <p>
                {{ chat.userID }}
              </p>
            </div>
            <div class="msg-content">
              <span class="triangle"></span>
              <p class="line-breaker ">{{chat.message}}</p>
            </div>
              <ion-item>
                  <ion-button slot="end" color="danger" (click)="deleteChat(chat.id)"> Delete Chat </ion-button>
              </ion-item>
      </div>
        </div>-->
      </div>

      <!-- User message -->
      <ng-template #elseBlock>
        <div class="visible">
          <b>Visible:</b> {{ chat.visibility }}
        </div>
        <div class="timestamp">
          {{ chat.timestamp.seconds * 1000 | date:'MM-dd-yyyy h:mm a' }}
        </div>

        <div class="message">
          <div class="msg-detail">
            <div class="msg-info">
              <p>
                {{ chat.username }}&nbsp;&nbsp;&nbsp;</p>
            </div>
            <div class="msg-content">
              <p class="line-breaker ">{{chat.message}}</p>
            </div>
            <ion-item>
              <ion-button slot="end" color="danger" (click)="deleteChat(chat.id)"> Delete Chat </ion-button>
            </ion-item>
          </div> </div>
      </ng-template>
    </div>

</ion-content>
