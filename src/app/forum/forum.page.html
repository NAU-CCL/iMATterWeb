<ion-header>
  <ion-toolbar>
    <ion-title>
      Information Desk
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button [routerLink]="['/forum/forum-thread', question.id]" *ngFor="let question of (questions | async)">

      {{ question.title }}
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
