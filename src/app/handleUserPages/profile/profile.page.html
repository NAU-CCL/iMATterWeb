<ion-header>
  <ion-toolbar>
    <ion-title>My Account</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="text-button" (click)="logOut()">
        Log Out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header> Personal Information </ion-list-header>
    <ion-item>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> Email </ion-col>
            <ion-col class="text-center" size="5">
              {{this.admin.email}}
            </ion-col>
            <ion-col class="text-right">
              <ion-button fill="clear" class="text-button" (click)="updateEmail()"> Update Email </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> Password </ion-col>
            <ion-col class="text-center" size="5">
              Hidden
            </ion-col>
            <ion-col class="text-right">
              <ion-button fill="clear" class="text-button" (click)="updatePassword()"> Update Password </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
