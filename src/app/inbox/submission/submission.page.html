<ion-header>
  <ion-toolbar>
    <ion-title>
      Type: {{ submission.type }}
    </ion-title>
    <ion-button slot="end" color="danger" (click)="deleteSubmissionConfirmation()"> Delete Submission </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      Submitted by: {{ submission.username }}
    </ion-item>
    <ion-item>
      User ID: {{ submission.userID }}
    </ion-item>
    <ion-item>
      Title: {{ submission.title }}
    </ion-item>
    <ion-item>
      Description: {{ submission.description }}
    </ion-item>
  </ion-list>
</ion-content>
