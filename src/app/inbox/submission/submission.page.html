<ion-header>
  <ion-toolbar>
    <ion-title>
      Type: {{ submission.type }}
    </ion-title>
    <ion-button slot="end" color="danger" (click)="deleteSubmissionConfirmation()"> Delete Submission </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <b> Submitted by: </b>  {{ submission.username }}
    </ion-item>
    <ion-item>
      <b> User ID: </b>  {{ submission.userID }}
    </ion-item>
    <ion-item>
      <b> Android or iOS: </b>  {{ submission.operatingSys }}
    </ion-item>
    <ion-item>
      <b> Title: </b>  {{ submission.title }}
    </ion-item>
    <ion-item>
      <b> Description: </b>  {{ submission.description }}
    </ion-item>
  </ion-list>
</ion-content>
