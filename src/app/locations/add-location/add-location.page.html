<ion-header>
  <ion-toolbar>
    <ion-title>Location Information</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-back-button defaultHref="/locations"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label position= "stacked"> Location Title </ion-label>
    <ion-input required [(ngModel)] = "location.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Location Description </ion-label>
    <ion-input required [(ngModel)] = "location.content"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Street Address </ion-label>
    <ion-input required [(ngModel)] = "location.street"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Phone Number </ion-label>
    <ion-input required [(ngModel)] = "location.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked" > Latitude </ion-label>
    <ion-input required [(ngModel)] = "location.latitude"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Longitude </ion-label>
    <ion-input required [(ngModel)] = "location.longitude"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Hours of Operation Monday - Friday </ion-label>
    <ion-input required [(ngModel)] = "location.operationMF"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Hours of Operation Saturday </ion-label>
    <ion-input required [(ngModel)] = "location.operationSaturday"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Hours of Operation Sunday </ion-label>
    <ion-input required [(ngModel)] = "location.operationSunday"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position= "stacked"> Special Note (optional) </ion-label>
    <ion-input [(ngModel)] = "location.special"></ion-input>
  </ion-item>



  <ion-list>
  <ion-radio-group required [(ngModel)] = "location.type">
    <ion-list-header>
      <ion-label> Type of Location </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label> Clinic </ion-label>
      <ion-radio slot="start" value="clinic"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label> Hospital </ion-label>
      <ion-radio slot="start" value="hospital"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label> Therapy </ion-label>
      <ion-radio slot="start" value="therapy"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>

<ion-footer >
  <ion-toolbar>
    <ion-button *ngIf="location.title != '' && location.longitude != 0 && location.latitude != 0 && location.content !=''
    && location.type !='' && location.street !=''&& location.phone !='' && location.operationMF !=''&& location.operationSunday !=''
    && location.operationSaturday !=''" class="fill-button" expand="full" (click)="submitLocation()">
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>

</ion-content>
