
<ion-header>
  <ion-toolbar>
    <ion-title>
      Location
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-button [routerLink]="['/add-location']" class="fill-button">Add Location</ion-button>
  <div>
      <ion-list>
        <ion-item button [routerLink]="['/locations/resource/', location.id]" *ngFor="let location of (locations | async)">
          <div> {{ location.title }}     |      {{location.street}}  | {{location.type}} </div>
          <ion-icon name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
