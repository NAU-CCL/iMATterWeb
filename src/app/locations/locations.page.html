<ion-header>
  <ion-toolbar>
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-item>
    <ion-label position= "stacked"> Location Title </ion-label>
    <ion-input [(ngModel)] = "location.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Location Description </ion-label>
    <ion-input [(ngModel)] = "location.content"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Phone Number </ion-label>
    <ion-input [(ngModel)] = "location.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Latitude </ion-label>
    <ion-input [(ngModel)] = "location.latitude"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Longitude </ion-label>
    <ion-input [(ngModel)] = "location.longitude"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Hours of Operation Monday - Friday </ion-label>
    <ion-input [(ngModel)] = "location.operationMF"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Hours of Operation Saturday </ion-label>
    <ion-input [(ngModel)] = "location.operationSaturday"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position= "stacked"> Hours of Operation Sunday </ion-label>
    <ion-input [(ngModel)] = "location.operationSunday"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position= "stacked"> Special Note </ion-label>
    <ion-input [(ngModel)] = "location.special"></ion-input>
  </ion-item>



  <ion-list>
  <ion-radio-group value="category">
    <ion-list-header>
      <ion-label> Type of Location </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label> Clinic </ion-label>
      <ion-radio slot="start" value="clinic"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label> Hospital </ion-label>
      <ion-radio slot="start" value="hospital"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label> Therapy </ion-label>
      <ion-radio slot="start" value="therapy"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
</ion-content>


<ion-footer >
  <ion-toolbar>
    <ion-button *ngIf="location.title == '' || location.content == ''" class="fill-button" disabled="true" expand="full" (click)="submitLocation()">
      Submit
    </ion-button>
    <ion-button *ngIf="location.title != '' && location.content != ''" class="fill-button" expand="full" (click)="submitLocation()">
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
