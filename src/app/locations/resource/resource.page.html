<ion-header>
  <ion-toolbar>
    <ion-title> Resource : {{ location.title}} </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content >

    <ion-list>
      <ion-item>
        Title: {{ location.title }}
      </ion-item>
      <ion-item>
        Location: {{ location.street }}
      </ion-item>
    </ion-list>

</ion-content>


<ion-footer *ngIf="!location.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addLearningModule()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Learning Module
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="location.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteLocationConfirmation()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateLocation()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
