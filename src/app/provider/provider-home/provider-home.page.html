<ion-header>
  <ion-toolbar>
    <ion-title> iMATter </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/provider-profile']">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>

  <ion-button fill="clear" class="text-button" [routerLink]="['/provider-inbox']"> Go To Inbox </ion-button>

  <ion-item class="subheader">
    <ion-label class="label"> Information Desk</ion-label>
  </ion-item>

  <ion-list>
    <ion-item button [routerLink]="['/forum/forum-thread', question.id]" *ngFor="let question of (questions | async)">

      {{ question.title }}
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

</ion-content>
