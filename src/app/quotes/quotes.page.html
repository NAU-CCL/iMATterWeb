
<ion-header>
    <ion-toolbar>
        <ion-title>Quotes List</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
                <ion-col sizeLg="2" sizeMd="4" sizeXs="6" *ngFor="let quoteCard of (quotes | async)">
                    <img src="{{ quoteCard.picture }}">
                </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
