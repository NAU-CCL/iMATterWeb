
<ion-header>
    <ion-toolbar>
        <ion-title>Quotes List</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-button class="fill-button ion-align-self-end" (click)="showForm()">
                <ion-icon name="add-circle-outline"></ion-icon> Add New
            </ion-button>
        </ion-row>
        <ion-row>
            <ng-container>
                <form id="newQuote" class="ion-hide ion-padding" (ngSubmit)="logForm()">
                    <ion-item>
                        <ion-label position="stacked"> New Quote Picture</ion-label>
                        <input id="pictureInput" type="file" name="picture">
                    </ion-item>
                    <ion-button type="submit" class="ion-padding">
                        Submit
                    </ion-button>
                </form>
            </ng-container>
        </ion-row>
        <ion-row>
                <ion-col sizeLg="2" sizeMd="4" sizeXs="6" *ngFor="let quoteCard of (quotes | async)">
                    <img src="{{ quoteCard.picture }}" (click)="showImage(quoteCard.picture, quoteCard.id)">
                </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>

<div id="overlay" (click)="exitImage()">
    <div id="pic">
        <img style="object-fit: contain" src="{{displayImage}}" width="400" height="500">
        <ion-icon name="trash" style="color: var(--ion-color-danger); left: 100%; position:absolute;" (click)="deleteQuote()"></ion-icon>
    </div>
</div>
